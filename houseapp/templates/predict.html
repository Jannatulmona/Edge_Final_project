<!DOCTYPE html>
<html>
<head>
    <title>House Price Prediction</title>
</head>
<body>
    <h1>Predict House Price</h1>
    <form method="POST">
        {% csrf_token %}
        <label>Area:</label><br>
        <input type="number" step="any" name="area" required><br><br>
        
        <label>Bedrooms:</label><br>
        <input type="number" name="bedrooms" required><br><br>
        
        <label>Age:</label><br>
        <input type="number" name="age" required><br><br>
        
        <input type="submit" value="Predict">
    </form>

    {% if prediction %}
    <h2>Predicted Price: ${{ prediction|floatformat:2 }}</h2>
    {% endif %}
</body>
</html>
